<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
    <link href="./css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/app.css">
</head>

<body>
    <section class="login-panel">
        <div class="box">
            <h3 class="mb-4">  Register Now!</h3>  
            <div>
                <div class="form-group">
                    <input type="text" class='form-control' placeholder="name">
                </div>
                <div class="form-group">
                    <input type="text" class='form-control' placeholder="Email">
                </div>
                <div class="form-group">
                    <input type="number" class='form-control' placeholder="Phone">
                </div>
                <div class="form-group">
                    <input type="password" class='form-control' placeholder="password">
                </div>
                <div class="form-group">
                    <input type="password" class='form-control' placeholder="Confirm password">
                </div>
            </div>
            <p class="d-flex align-items-center">
                <input type="checkbox" id="policy" class="mr-2">
                <small class='px-2'>
                    <label for="policy">
                        I agree to the <a href="#">Terms</a> and <a href="">Privacy Policy </a>
                    </label>
                </small>
            </p>

            <div class='d-flex justify-content-between' style="column-gap: 10px;">
                <button class="btn btn-custom mr-2">Sign up</button>
                <a href='login.html' class="btn btn-custom btn-outline ml-2">Sign in</a>
            </div>
        </div>
    </section>
</body>
<script src="./js/jquery-3.5.1.min.js"></script>
<script src="./js/popper.min.js"></script>
<script src="./js/bootstrap.min.js"></script>
<script src="https://code.iconify.design/2/2.0.1/iconify.min.js"></script>
